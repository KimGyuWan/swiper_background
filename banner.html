<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" rel="stylesheet">
  <script src="./swiper.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <link rel="stylesheet" href="./mystyle.css">
</head>

<body>
  <div id="mainBanner" >
    <div class="swiper rel">
      <div class="swiper-wrapper">
        <div class="swiper-slide bg0"><a href="#none"></div>
        <div class="swiper-slide bg1"><a href="#none"></div>
        <div class="swiper-slide bg2"><a href="#none"></div>
        <div class="swiper-slide bg3"><a href="#none"></div>
      </div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
      <div class="btns d-flex abs">
        <button class="toggle border"></button>
        <div class="swiper-pagination p-unset w-auto"></div>
      </div>
    </div>
  </div>
</body>

</html>
